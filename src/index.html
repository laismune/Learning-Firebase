<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Firebase | Login</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"/>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <header></header>
  <main id="root">
    <!-- <button class="btn btn-primary" id="btn-alerta">Alerta</button> -->
    <section class="container-fluid">
      <div class=row>
        <div class="col-10 offset-1 text-center mt-5 pb-4 text-primary">
          <h1 class="h1"> Autenticação</h1>
        </div>
        <div class="col-10 offset-1 bg-white shadow mb-5 border border-primary">
          <div class="row">
            <div class="col-6 p-4 bg-primary d-flex justify-content-center login-logo">
              <img src="./images/firebase-logo.png" alt="Firebase Logo">
            </div>
            <div class="col-6 p-5">
              <div id="login-form">
                <h2 class="h2 text-center text-dark mb-3"> Acesso</h2>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input 
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="password">Senha</label>
                  <input 
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <button type="button" class="btn btn-outline-primary" id="btn-login">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
  <script src="auth.js"></script>
  <script src="init.js"></script>
  <script src="home.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>
</html>
